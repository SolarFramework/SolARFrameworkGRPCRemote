syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcICovisibilityGraphManager;

message increaseEdgeRequest
{
uint32 node1_id = 1;
uint32 node2_id = 2;
float weight = 3;
}

message increaseEdgeResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message decreaseEdgeRequest
{
uint32 node1_id = 1;
uint32 node2_id = 2;
float weight = 3;
}

message decreaseEdgeResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message removeEdgeRequest
{
uint32 node1_id = 1;
uint32 node2_id = 2;
}

message removeEdgeResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getEdgeRequest
{
uint32 node1_id = 1;
uint32 node2_id = 2;
float weight = 3;
}

message getEdgeResponse
{
float weight = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message isEdgeRequest
{
uint32 node1_id = 1;
uint32 node2_id = 2;
}

message isEdgeResponse
{
bool xpcfGrpcReturnValue = 1;
}

message getAllNodesRequest
{
bytes nodes_id = 1;
}

message getAllNodesResponse
{
bytes nodes_id = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message suppressNodeRequest
{
uint32 node_id = 1;
}

message suppressNodeResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getNeighborsRequest
{
uint32 node_id = 1;
float minWeight = 2;
bytes neighbors = 3;
}

message getNeighborsResponse
{
bytes neighbors = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message minimalSpanningTreeRequest
{
bytes edges_weights = 1;
float minTotalWeights = 2;
}

message minimalSpanningTreeResponse
{
bytes edges_weights = 1;
float minTotalWeights = 2;
sint32 xpcfGrpcReturnValue = 3;
}

message maximalSpanningTreeRequest
{
bytes edges_weights = 1;
float maxTotalWeights = 2;
}

message maximalSpanningTreeResponse
{
bytes edges_weights = 1;
float maxTotalWeights = 2;
sint32 xpcfGrpcReturnValue = 3;
}

message getShortestPathRequest
{
uint32 node1_id = 1;
uint32 node2_id = 2;
bytes path = 3;
}

message getShortestPathResponse
{
bytes path = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message displayResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message saveToFileRequest
{
string file = 1;
}

message saveToFileResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message loadFromFileRequest
{
string file = 1;
}

message loadFromFileResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getConstCovisibilityGraphResponse
{
bytes xpcfGrpcReturnValue = 1;
}

message getCovisibilityGraphRequest
{
bytes covisibilityGraph = 1;
}

message getCovisibilityGraphResponse
{
bytes covisibilityGraph = 1;
bytes xpcfGrpcReturnValue = 2;
}

message setCovisibilityGraphRequest
{
bytes covisibilityGraph = 1;
}

service grpcICovisibilityGraphManagerService {
rpc increaseEdge(increaseEdgeRequest) returns(increaseEdgeResponse) {}
rpc decreaseEdge(decreaseEdgeRequest) returns(decreaseEdgeResponse) {}
rpc removeEdge(removeEdgeRequest) returns(removeEdgeResponse) {}
rpc getEdge(getEdgeRequest) returns(getEdgeResponse) {}
rpc isEdge(isEdgeRequest) returns(isEdgeResponse) {}
rpc getAllNodes(getAllNodesRequest) returns(getAllNodesResponse) {}
rpc suppressNode(suppressNodeRequest) returns(suppressNodeResponse) {}
rpc getNeighbors(getNeighborsRequest) returns(getNeighborsResponse) {}
rpc minimalSpanningTree(minimalSpanningTreeRequest) returns(minimalSpanningTreeResponse) {}
rpc maximalSpanningTree(maximalSpanningTreeRequest) returns(maximalSpanningTreeResponse) {}
rpc getShortestPath(getShortestPathRequest) returns(getShortestPathResponse) {}
rpc display(google.protobuf.Empty) returns(displayResponse) {}
rpc saveToFile(saveToFileRequest) returns(saveToFileResponse) {}
rpc loadFromFile(loadFromFileRequest) returns(loadFromFileResponse) {}
rpc getConstCovisibilityGraph(google.protobuf.Empty) returns(getConstCovisibilityGraphResponse) {}
rpc getCovisibilityGraph(getCovisibilityGraphRequest) returns(getCovisibilityGraphResponse) {}
rpc setCovisibilityGraph(setCovisibilityGraphRequest) returns(google.protobuf.Empty) {}
}

