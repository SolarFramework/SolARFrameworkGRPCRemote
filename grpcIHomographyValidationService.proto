syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcIHomographyValidation;

message isValidRequest
{
int32 grpcServerCompressionFormat  = 1;
bytes ref2DSquaredMarkerCorners = 2;
bytes projected2DSquaredMarkerCorners = 3;
}

message isValidResponse
{
bool xpcfGrpcReturnValue = 1;
}

service grpcIHomographyValidationService {
rpc isValid(isValidRequest) returns(isValidResponse) {}
}

