syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcI2DTransformFinder;

message findTransform2DRequest
{
int32 grpcServerCompressionFormat  = 1;
bytes srcPoints = 2;
bytes dstPoints = 3;
bytes fundamental = 4;
}

message findTransform2DResponse
{
bytes fundamental = 1;
sint32 xpcfGrpcReturnValue = 2;
}

service grpcI2DTransformFinderService {
rpc find(findTransform2DRequest) returns(findTransform2DResponse) {}
}

