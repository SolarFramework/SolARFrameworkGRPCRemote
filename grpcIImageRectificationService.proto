syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcIImageRectification;

message rectifyRequest
{
int32 grpcServerCompressionFormat  = 1;
bytes image = 2;
bytes camParams = 3;
bytes rectParams = 4;
bytes rectifiedImage = 5;
}

message rectifyResponse
{
bytes rectifiedImage = 1;
sint32 xpcfGrpcReturnValue = 2;
}

service grpcIImageRectificationService {
rpc rectify(rectifyRequest) returns(rectifyResponse) {}
}

