syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcIPointCloudExporter;

message exportPointCloudRequest
{
int32 grpcServerCompressionFormat  = 1;
string filepath = 2;
bytes pointCloud = 3;
}

message exportPointCloudResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

service grpcIPointCloudExporterService {
rpc exportPointCloud(exportPointCloudRequest) returns(exportPointCloudResponse) {}
}

