syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcI3DTransformSACFinderFrom2D3D;

message setCameraParametersRequest
{
bytes intrinsicParams = 1;
bytes distorsionParams = 2;
}

message estimateRequest
{
int32 grpcServerCompressionFormat  = 1;
bytes imagePoints = 2;
bytes worldPoints = 3;
bytes initialPose = 4;
bytes inliers = 5;
bytes pose = 6;
}

message estimateResponse
{
bytes inliers = 1;
bytes pose = 2;
sint32 xpcfGrpcReturnValue = 3;
}

service grpcI3DTransformSACFinderFrom2D3DService {
rpc setCameraParameters(setCameraParametersRequest) returns(google.protobuf.Empty) {}
rpc estimate(estimateRequest) returns(estimateResponse) {}
}

