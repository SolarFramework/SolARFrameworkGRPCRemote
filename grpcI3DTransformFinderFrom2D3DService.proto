syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcI3DTransformFinderFrom2D3D;

message setCameraParametersRequest
{
bytes intrinsicParams = 1;
bytes distorsionParams = 2;
}

message estimateRequest
{
bytes imagePoints = 1;
bytes worldPoints = 2;
bytes initialPose = 3;
bytes pose = 4;
}

message estimateResponse
{
bytes pose = 1;
sint32 xpcfGrpcReturnValue = 2;
}

service grpcI3DTransformFinderFrom2D3DService {
rpc setCameraParameters(setCameraParametersRequest) returns(google.protobuf.Empty) {}
rpc estimate(estimateRequest) returns(estimateResponse) {}
}

