syntax = "proto3";

import "google/protobuf/empty.proto";

package grpcIFrontEnd;

message registerClientRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
bytes deviceInfo = 3;
string worldElementUUID = 4;
string clientUUID = 5;
}

message registerClientResponse
{
string clientUUID = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message unregisterClientRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
}

message unregisterClientResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getAllClientsUUIDRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
bytes clientUUIDList = 3;
}

message getAllClientsUUIDResponse
{
bytes clientUUIDList = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message getDeviceInfoRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes deviceInfo = 4;
}

message getDeviceInfoResponse
{
bytes deviceInfo = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message init_grpc0Request
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
}

message init_grpc0Response
{
sint32 xpcfGrpcReturnValue = 1;
}

message init_grpc1Request
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
sint32 pipelineMode = 4;
}

message init_grpc1Response
{
sint32 xpcfGrpcReturnValue = 1;
}

message startRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
}

message startResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message stopRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
}

message stopResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getProcessingModeRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
sint32 pipelineMode = 4;
}

message getProcessingModeResponse
{
sint32 pipelineMode = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message setCameraParameters_grpc0Request
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes cameraParams = 4;
}

message setCameraParameters_grpc0Response
{
sint32 xpcfGrpcReturnValue = 1;
}

message setCameraParameters_grpc1Request
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes cameraParams1 = 4;
bytes cameraParams2 = 5;
}

message setCameraParameters_grpc1Response
{
sint32 xpcfGrpcReturnValue = 1;
}

message setRectificationParametersRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes rectCam1 = 4;
bytes rectCam2 = 5;
}

message setRectificationParametersResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getCameraParametersRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes cameraParams = 4;
}

message getCameraParametersResponse
{
bytes cameraParams = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message relocalizeProcessRequest_grpc0Request
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes images = 4;
bytes poses = 5;
bool fixedPose = 6;
bytes worldTransform = 7;
bytes timestamp = 8;
sint32 transform3DStatus = 9;
bytes transform3D = 10;
bytes confidence = 11;
sint32 mappingStatus = 12;
}

message relocalizeProcessRequest_grpc0Response
{
sint32 transform3DStatus = 1;
bytes transform3D = 2;
bytes confidence = 3;
sint32 mappingStatus = 4;
sint32 xpcfGrpcReturnValue = 5;
}

message relocalizeProcessRequest_grpc1Request
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes images = 4;
bytes poses = 5;
bool fixedPose = 6;
bytes worldTransform = 7;
bytes timestamp = 8;
sint32 transform3DStatus = 9;
bytes transform3D = 10;
bytes confidence = 11;
sint32 mappingStatus = 12;
bytes detectedObjects = 13;
}

message relocalizeProcessRequest_grpc1Response
{
sint32 transform3DStatus = 1;
bytes transform3D = 2;
bytes confidence = 3;
sint32 mappingStatus = 4;
bytes detectedObjects = 5;
sint32 xpcfGrpcReturnValue = 6;
}

message get3DTransformRequestRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
sint32 transform3DStatus = 4;
bytes transform3D = 5;
bytes confidence = 6;
}

message get3DTransformRequestResponse
{
sint32 transform3DStatus = 1;
bytes transform3D = 2;
bytes confidence = 3;
sint32 xpcfGrpcReturnValue = 4;
}

message getMappingDataRequestRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
bytes outputPointClouds = 4;
bytes keyframePoses = 5;
}

message getMappingDataRequestResponse
{
bytes outputPointClouds = 1;
bytes keyframePoses = 2;
sint32 xpcfGrpcReturnValue = 3;
}

message getLastPoseRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
sint32 poseType = 4;
bytes pose = 5;
}

message getLastPoseResponse
{
bytes pose = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message createMapRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
}

message createMapResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message deleteMapRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
}

message deleteMapResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getAllMapsUUIDRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
bytes mapUUIDList = 3;
}

message getAllMapsUUIDResponse
{
bytes mapUUIDList = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message getClientMapUUIDRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string clientUUID = 3;
string mapUUID = 4;
}

message getClientMapUUIDResponse
{
string mapUUID = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message getMapRequestRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
bytes mapDatastructure = 4;
}

message getMapRequestResponse
{
bytes mapDatastructure = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message setMapRequestRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
bytes mapDatastructure = 4;
}

message setMapRequestResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getPointCloudRequestRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
bytes pointCloud = 4;
}

message getPointCloudRequestResponse
{
bytes pointCloud = 1;
sint32 xpcfGrpcReturnValue = 2;
}

message getMapInfoRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
sint32 descriptorType = 4;
uint32 mapSupportedTypes = 5;
uint32 dataSize = 6;
bool areImageSaved = 7;
}

message getMapInfoResponse
{
sint32 descriptorType = 1;
uint32 mapSupportedTypes = 2;
uint32 dataSize = 3;
bool areImageSaved = 4;
sint32 xpcfGrpcReturnValue = 5;
}

message requestMapProcessingRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string mapUUID = 3;
string resultMapUUID = 4;
sint32 processingType = 5;
}

message requestMapProcessingResponse
{
sint32 xpcfGrpcReturnValue = 1;
}

message getMapProcessingStatusRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string resultMapUUID = 3;
sint32 status = 4;
float progress = 5;
}

message getMapProcessingStatusResponse
{
sint32 status = 1;
float progress = 2;
sint32 xpcfGrpcReturnValue = 3;
}

message getMapProcessingDataRequest
{
int32 grpcServerCompressionFormat  = 1;
string accessToken = 2;
string resultMapUUID = 3;
bytes pointCloud = 4;
bytes keyframePoses = 5;
}

message getMapProcessingDataResponse
{
bytes pointCloud = 1;
bytes keyframePoses = 2;
sint32 xpcfGrpcReturnValue = 3;
}

service grpcIFrontEndService {
rpc registerClient(registerClientRequest) returns(registerClientResponse) {}
rpc unregisterClient(unregisterClientRequest) returns(unregisterClientResponse) {}
rpc getAllClientsUUID(getAllClientsUUIDRequest) returns(getAllClientsUUIDResponse) {}
rpc getDeviceInfo(getDeviceInfoRequest) returns(getDeviceInfoResponse) {}
rpc init_grpc0(init_grpc0Request) returns(init_grpc0Response) {}
rpc init_grpc1(init_grpc1Request) returns(init_grpc1Response) {}
rpc start(startRequest) returns(startResponse) {}
rpc stop(stopRequest) returns(stopResponse) {}
rpc getProcessingMode(getProcessingModeRequest) returns(getProcessingModeResponse) {}
rpc setCameraParameters_grpc0(setCameraParameters_grpc0Request) returns(setCameraParameters_grpc0Response) {}
rpc setCameraParameters_grpc1(setCameraParameters_grpc1Request) returns(setCameraParameters_grpc1Response) {}
rpc setRectificationParameters(setRectificationParametersRequest) returns(setRectificationParametersResponse) {}
rpc getCameraParameters(getCameraParametersRequest) returns(getCameraParametersResponse) {}
rpc relocalizeProcessRequest_grpc0(relocalizeProcessRequest_grpc0Request) returns(relocalizeProcessRequest_grpc0Response) {}
rpc relocalizeProcessRequest_grpc1(relocalizeProcessRequest_grpc1Request) returns(relocalizeProcessRequest_grpc1Response) {}
rpc get3DTransformRequest(get3DTransformRequestRequest) returns(get3DTransformRequestResponse) {}
rpc getMappingDataRequest(getMappingDataRequestRequest) returns(getMappingDataRequestResponse) {}
rpc getLastPose(getLastPoseRequest) returns(getLastPoseResponse) {}
rpc createMap(createMapRequest) returns(createMapResponse) {}
rpc deleteMap(deleteMapRequest) returns(deleteMapResponse) {}
rpc getAllMapsUUID(getAllMapsUUIDRequest) returns(getAllMapsUUIDResponse) {}
rpc getClientMapUUID(getClientMapUUIDRequest) returns(getClientMapUUIDResponse) {}
rpc getMapRequest(getMapRequestRequest) returns(getMapRequestResponse) {}
rpc setMapRequest(setMapRequestRequest) returns(setMapRequestResponse) {}
rpc getPointCloudRequest(getPointCloudRequestRequest) returns(getPointCloudRequestResponse) {}
rpc getMapInfo(getMapInfoRequest) returns(getMapInfoResponse) {}
rpc requestMapProcessing(requestMapProcessingRequest) returns(requestMapProcessingResponse) {}
rpc getMapProcessingStatus(getMapProcessingStatusRequest) returns(getMapProcessingStatusResponse) {}
rpc getMapProcessingData(getMapProcessingDataRequest) returns(getMapProcessingDataResponse) {}
}

